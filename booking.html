<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElbowAgents ‚Äî Book a Session</title>
    <meta name="description" content="Schedule a consultation with ElbowAgents">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --blue: #2563EB;
            --blue-light: #3B82F6;
            --orange: #F97316;
            --orange-soft: #FB923C;
            --green: #10B981;
            --green-mint: #34D399;
            
            --bg: #FAFBFC;
            --bg-card: #FFFFFF;
            --bg-secondary: #F1F5F9;
            --border: #E2E8F0;
            --text: #1E293B;
            --text-muted: #64748B;
            
            --accent: var(--orange);
            --success: var(--green);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        
        /* Header */
        .header {
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent);
            letter-spacing: 0.2em;
            text-decoration: none;
        }
        
        .logo::before {
            content: '>';
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }
        
        .nav-links a:hover {
            color: var(--text);
            background: var(--bg-secondary);
        }
        
        /* Main */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }
        
        /* Calendar */
        .calendar-section {
            background: var(--bg-card);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        
        .calendly-inline-widget {
            min-width: 320px;
            height: 700px;
        }
        
        /* Fallback calendar if no Cal.com */
        .calendar-fallback {
            display: none;
        }
        
        .calendar-fallback.active {
            display: block;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .calendar-header h3 {
            font-size: 1.1rem;
        }
        
        .week-nav {
            display: flex;
            gap: 0.5rem;
        }
        
        .week-nav button {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: inherit;
        }
        
        .week-nav button:hover {
            border-color: var(--accent);
        }
        
        .week-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }
        
        .day-slot {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .day-slot:hover:not(.disabled) {
            border-color: var(--accent);
            background: white;
        }
        
        .day-slot.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        .day-slot .day-name {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }
        
        .day-slot .day-num {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .day-slot.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .day-slot.selected .day-name,
        .day-slot.selected .day-num {
            color: white;
        }
        
        /* Time slots */
        .time-slots {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
            display: none;
        }
        
        .time-slots.active {
            display: block;
        }
        
        .time-slots h4 {
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        
        .time-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }
        
        .time-slot {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.75rem;
            border-radius: 0.5rem;
            text-align: center;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .time-slot:hover:not(.disabled) {
            border-color: var(--accent);
        }
        
        .time-slot.selected {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
        }
        
        .time-slot.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* Booking form */
        .booking-form {
            display: none;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }
        
        .booking-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s ease;
        }
        
        .btn-primary:hover {
            background: #ea580c;
        }
        
        /* Confirmation */
        .confirmation {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .confirmation.active {
            display: block;
        }
        
        .confirmation-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        
        .confirmation h2 {
            color: var(--success);
            margin-bottom: 0.5rem;
        }
        
        .confirmation p {
            color: var(--text-muted);
        }
        
        @media (max-width: 600px) {
            .week-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .time-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">ELBOW_AGENTS</a>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>
    
    <div class="container">
        <h1>üìÖ Book a Consultation</h1>
        <p class="subtitle">Select a time that works for you</p>
        
        <!-- Cal.com Embed (recommended) -->
        <!-- Uncomment below and add your Cal.com link -->
        <!-- 
        <div class="calendar-section">
            <div class="calendly-inline-widget" data-url="https://cal.com/your-username"></div>
            <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
        </div>
        -->
        
        <!-- Fallback: Simple booking calendar -->
        <div class="calendar-section">
            <div class="calendar-fallback active">
                <div class="calendar-header">
                    <h3 id="week-title">Week of Feb 16</h3>
                    <div class="week-nav">
                        <button onclick="changeWeek(-1)">‚Üê Prev</button>
                        <button onclick="changeWeek(1)">Next ‚Üí</button>
                    </div>
                </div>
                
                <div class="week-grid" id="week-grid">
                    <!-- Days populated by JS -->
                </div>
                
                <div class="time-slots" id="time-slots">
                    <h4>Available times for <span id="selected-date"></span></h4>
                    <div class="time-grid" id="time-grid">
                        <!-- Times populated by JS -->
                    </div>
                </div>
                
                <div class="booking-form" id="booking-form">
                    <h4>Your details</h4>
                    <form id="booking-form-element" onsubmit="submitBooking(event)">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="notes">What would you like to discuss?</label>
                            <textarea id="notes" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn-primary">Confirm Booking</button>
                    </form>
                </div>
                
                <div class="confirmation" id="confirmation">
                    <div class="confirmation-icon">‚úÖ</div>
                    <h2>Booking Confirmed!</h2>
                    <p>We'll send a confirmation email shortly.</p>
                    <p id="confirmation-details"></p>
                </div>
            </div>
        </div>
        
        <p style="text-align: center; color: var(--text-muted); font-size: 0.9rem;">
            Questions? <a href="mailto:hello@elbowagents.ai" style="color: var(--accent);">Email us</a>
        </p>
    </div>
    
    <script>
        // Simple calendar logic
        let currentWeekStart = getMonday(new Date());
        let selectedDate = null;
        let selectedTime = null;
        
        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1);
            return new Date(d.setDate(diff));
        }
        
        function formatDate(date) {
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }
        
        function renderWeek() {
            const grid = document.getElementById('week-grid');
            const title = document.getElementById('week-title');
            const week = [];
            
            const start = new Date(currentWeekStart);
            title.textContent = `Week of ${formatDate(start)}`;
            
            // Generate week days
            for (let i = 0; i < 7; i++) {
                const day = new Date(start);
                day.setDate(start.getDate() + i);
                week.push(day);
            }
            
            grid.innerHTML = week.map((day, i) => {
                const isPast = day < new Date().setHours(0,0,0,0);
                const isToday = day.toDateString() === new Date().toDateString();
                
                return `
                    <div class="day-slot ${isPast ? 'disabled' : ''} ${isToday ? 'today' : ''}" 
                         onclick="selectDate(${i})" 
                         data-index="${i}">
                        <div class="day-name">${day.toLocaleDateString('en-US', { weekday: 'short' })}</div>
                        <div class="day-num">${day.getDate()}</div>
                    </div>
                `;
            }).join('');
        }
        
        function selectDate(index) {
            const start = new Date(currentWeekStart);
            const day = new Date(start);
            day.setDate(start.getDate() + index);
            
            if (day < new Date().setHours(0,0,0,0)) return;
            
            // Update UI
            document.querySelectorAll('.day-slot').forEach(el => el.classList.remove('selected'));
            document.querySelector(`.day-slot[data-index="${index}"]`).classList.add('selected');
            
            selectedDate = day;
            document.getElementById('selected-date').textContent = formatDate(day);
            
            // Show time slots
            document.getElementById('time-slots').classList.add('active');
            document.getElementById('booking-form').classList.remove('active');
            document.getElementById('confirmation').classList.remove('active');
            
            // Generate time slots (9am - 5pm)
            const times = [];
            for (let h = 9; h < 17; h++) {
                times.push(`${h}:00`);
                if (h < 17) times.push(`${h}:30`);
            }
            
            const timeGrid = document.getElementById('time-grid');
            timeGrid.innerHTML = times.map(time => `
                <div class="time-slot" onclick="selectTime('${time}')">${time}</div>
            `).join('');
            
            selectedTime = null;
        }
        
        function selectTime(time) {
            document.querySelectorAll('.time-slot').forEach(el => el.classList.remove('selected'));
            event.target.classList.add('selected');
            selectedTime = time;
            
            // Show booking form
            document.getElementById('booking-form').classList.add('active');
        }
        
        function changeWeek(delta) {
            currentWeekStart.setDate(currentWeekStart.getDate() + (delta * 7));
            selectedDate = null;
            selectedTime = null;
            document.getElementById('time-slots').classList.remove('active');
            document.getElementById('booking-form').classList.remove('active');
            renderWeek();
        }
        
        function submitBooking(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const notes = document.getElementById('notes').value;
            
            // In production, this would send to a backend
            console.log('Booking:', { name, email, date: selectedDate, time: selectedTime, notes });
            
            // Show confirmation
            document.getElementById('booking-form').classList.remove('active');
            document.getElementById('confirmation').classList.add('active');
            document.getElementById('confirmation-details').textContent = 
                `${formatDate(selectedDate)} at ${selectedTime}`;
        }
        
        // Initialize
        renderWeek();
    </script>
</body>
</html>
