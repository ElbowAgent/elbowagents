<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElbowAgents ‚Äî Sign Up</title>
    <meta name="description" content="Sign up for ElbowAgents">
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --blue: #2563EB;
            --blue-light: #3B82F6;
            --blue-deep: #1D4ED8;
            --orange: #F97316;
            --orange-soft: #FB923C;
            --green: #10B981;
            --green-mint: #34D399;
            
            --bg: #FAFBFC;
            --bg-card: #FFFFFF;
            --bg-secondary: #F1F5F9;
            --border: #E2E8F0;
            --text: #1E293B;
            --text-muted: #64748B;
            
            --accent: var(--orange);
            --accent-glow: rgba(249, 115, 22, 0.3);
            --success: var(--green);
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .auth-container {
            background: var(--bg-card);
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--green), var(--accent));
        }
        
        .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9rem;
            color: var(--accent);
            letter-spacing: 0.2em;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo::before {
            content: '>';
        }
        
        h1 {
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: var(--text-muted);
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            text-decoration: none;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: #ea580c;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text);
            border: 1px solid var(--border);
        }
        
        .btn-secondary:hover {
            border-color: var(--accent);
        }
        
        .divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border);
        }
        
        .firebaseui-container {
            font-family: 'Poppins', sans-serif !important;
        }
        
        .firebaseui-idp-button {
            justify-content: flex-start !important;
            padding: 12px 16px !important;
            border-radius: 8px !important;
        }
        
        .firebaseui-idp-icon {
            width: 24px !important;
            height: 24px !important;
        }
        
        .footer-links {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        .footer-links a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        
        .back-link:hover {
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <a href="index.html" class="back-link">‚Üê Back to home</a>
        
        <div class="logo">ELBOW_AGENTS</div>
        
        <h1>Create account</h1>
        <p class="subtitle">Get started with AI automation for your business</p>
        
        <!-- Firebase Auth UI -->
        <div id="firebaseui-auth-container"></div>
        
        <div class="footer-links">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10/8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10/8.0/firebase-auth-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/firebaseui@6.1.0/firebaseui.js"></script>
    
    <script>
        // Firebase config - REPLACE WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Firebase UI config
        const uiConfig = {
            signInSuccessUrl: 'dashboard.html',
            signInOptions: [
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                firebase.auth.FacebookAuthProvider.PROVIDER_ID,
                firebase.auth.EmailAuthProvider.PROVIDER_ID
            ],
            tosUrl: 'index.html',
            privacyPolicyUrl: 'index.html',
            signInFlow: 'popup'
        };
        
        // Initialize Firebase UI
        const ui = firebaseui.auth.AuthUI.getInstance() || new firebaseui.auth.AuthUI(firebase.auth());
        ui.start('#firebaseui-auth-container', uiConfig);
    </script>
</body>
</html>
